<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Authentication</title>
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<!-- Відкриття модалки -->
	<button class="btn-signup" type="button">Sign up</button>

	<!-- Форма коли акаунт існує -->
	<div class="user-info is-hidden">
		<div class="user-content">
			<button class="btn-profile" role="button" aria-label="User Profile" type="button">
				<span>
					<!-- Фото користувача -->
				</span>
				User
			</button>
			<button id="signOutButton" class="sign-out-btn sign-out-btn-js is-hidden" aria-label="Log Out">Log out
				<span>-></span> <!--стрілка від тексту яка веде в виході, замінити на svg-->
			</button>
		</div>
	</div>

	<!-- Форма модалки -->
	<div class="backdrop auth-modal-js is-hidden" role="dialog">
		<div class="modal modal-js">
			<form id="authForm" autocomplete="off">
				<div class="form-add">
					<div class="form-input">
						<input type="text" class="form-input-name" placeholder="Name" name="name" required>
					</div>
				</div>
				<div class="form-input">
					<input type="email" placeholder="Email" name="email" id="userEmail"
						pattern="^[\w\.-]+@[\w\.-]+\.\w{2,4}$" required>
				</div>
				<div class="form-input">
					<input type="password" placeholder="Password" name="password" id="userPassword" required>
				</div>
				<button id="signUpButton" class="form--btn-submit" type="submit">Sign up</button>
				<button class="modal-close modal-close-js" type="button" aria-label="Close">X</button>
			</form>

			<!-- кнопки переключення для входу та реєстрації -->
			<div class="signup-and-signin">
				<button type="button" class="form__btn-sign-up active">Sign Up</button>
				<button type="button" class="form__btn-sign-in">Sign In</button>
			</div>
		</div>
	</div>
	<script type="module" src="./auth.js"></script>
	<script type="module" src="./script.js"></script>
</body>

</html>
